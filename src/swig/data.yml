      - year: '1962-1964'
        title: Создание комплексного проекта разработки Арланского месторождения 
        subtitle: В 1957 году был разработан комплексный проект разработки Арланского месторождения, были запроектированы нефтесборные пункты с установками подготовки нефти в Ашите, Шушнуре, Кереметово, Ангасяке, Ташкиново, а также пять баз промыслов, центральные ремонтные базы, база АТК и СМК в Нефтекамске и Дюртюлях, нефтепроводы, водозаборы, кустовые насосные станции, котельные, подстанции, ВЛ, дороги, социальные объекты
        pics:
          - //dev.kashaev.ru/rn/knpk-timeline/07.png
          - //dev.kashaev.ru/rn/knpk-timeline/09a.png
      - year: '1970'
        title: СамараНИПИнефть входит в периметр ПАО «НК „Роснефть“ и на текущий момент, по численности персонала, является одним из крупнейших проектных и научных институтов Компании.
        subtitle: 'В 1946 году за разработку и внедрение в ряде нефтяных районов страны метода кислотной обра6отки Борису Георгиевичу Логинову была присуждена Государственная премия.'
      - year: '1975'
        title: «БашНИПИнефть» - головной институт по водоснабжению, канализации объектов нефтедобывающей промышленности и по охране окружающей среды при нефтедобыче
        subtitle: 'В 1946 году за разработку и внедрение в ряде нефтяных районов страны метода кислотной обра6отки Борису Георгиевичу Логинову была присуждена Государственная премия.'
        pics:
          - //dev.kashaev.ru/rn/knpk-timeline/05.png
      - year: '1986'
        title: Вручение ордена Трудового Красного Знамени
        subtitle: '1 января 1986 года торжественно и радостно прошло празднование 50-летия института. В этот памятный, исторический в жизни нефтяников день, «Башнипинефти» вручен орден Трудового Красного Знамени. Указом Президиума Верховного Совета СССР орденами и медалями СССР были награждены наиболее отличившиеся работники Башкирского государственного научно-исследовательского и проектного института нефтяной промышленности (Башнипинефть) Министерства нефтяной промышленности СССР.'
        pics:
        - //dev.kashaev.ru/rn/knpk-timeline/06a.png
      - year: '1991'
        title: 'Образование научно-исследовательского и проектного института нефти и газа «ЮганскНИПИнефть»'
        subtitle: 'В 1991 году был основан научно-исследовательский и проектный институт нефти и газа «ЮганскНИПИнефть». Он осуществлял весь комплекс научно-исследовательских и проектных работ в области нефтедобычи – от построения геологических моделей месторождений до экологического мониторинга их эксплуатации.'
        pics:
      - year: '2000'
        title: 'Получение аттестата Госстандарта России об аккредитации лаборатории радиационного контроля'
        subtitle: 'В 2000 году институт получил аттестат Госстандарта России об аккредитации лаборатории радиационного контроля для организации ведомственного контроля и паспортизации территорий АНК «Башнефть».'
        pics:
      - year: '2004-2009'
        title: 'Создание программного комплекса "РН-КИН"'
        subtitle: 'В 2004 году был инициирован проект по созданию программного комплекса «Геология и добыча» (ГиД), который объединил в себе разработанные ранее решения и новые алгоритмы по построению карт и оценке выработки запасов. В 2006 году программный комплекс «ГиД» был внедрён в эксплуатацию, и к 2008 году был успешно внедрён в нескольких КНИПИ и дочерних обществ Компании. Уже в мае 2009 года ПК «ГиД» был внедрён в промышленную эксплуатацию на всех месторождениях Компании. Впоследствии программный комплекс был переименован в «РН-КИН» (Комплекс инженера-нефтяника).'
        pics:
        - //dev.kashaev.ru/rn/knpk-timeline/11a.png
        - //dev.kashaev.ru/rn/knpk-timeline/11b.png
      - year: '2018'
        title: Михаил Рязанцев назначен директором «РН-БашНИПИнефть»
        subtitle: 'В конце 2018 года директором «РН-БашНИПИнефть» был назначен Михаил Владимирович Рязанцев.'
        pics: 
