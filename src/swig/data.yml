      - year: '1950'
        title: Вручение Государственной премии за работы в области исследования пластовых нефтей и разработки глубинных приборов
        subtitle: В 1950 году за работы в области исследования пластовых нефтей и разработки глубинных приборов Елевферий Исаакович Суханкин и Михаил Михайлович Иванов получили Государственную премию.
        pics:
          - //dev.kashaev.ru/rn/knpk-timeline/06a.png
          - //dev.kashaev.ru/rn/knpk-timeline/06b.png
